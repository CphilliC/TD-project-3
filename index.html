<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link
			href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300&amp;display=swap"
			rel="stylesheet">

		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/normalize.css">
		<title>Courtney's online registration</title>
	</head>

	<body>
		<header>
			<h1>The Code Review</h1>
		</header>
		<div class="page-wrap">
			<div class="sign-up">
				<h2>Signup for our newsletter</h2>
				<p>Get the latest news on how your code is doing right in you inbox</p>
			</div>

			<div class="border"></div>

			<form action="index.html" method="post">
				
				<div class="contact-container">
				<fieldset>
						<legend class="contact-header">Contact Information</legend>

						<div class="contact-item">
							<label for="name">Full Name</label><br>
							<input placeholder="Required" type="text" id="name" name="user_name">
						</div>

						<div class="contact-item">
							<label for="email">Email Address</label><br>
							<input placeholder="Required" type="email" id="email" name="user_email">

						</div>
						<div class="contact-item">
							<label for="number">Phone Number</label><br>
							<input placeholder="Required" type="tel" id="number" name="user_number">
						</div>
						<div class="contact-item">
							<label for="address">Street Address</label><br>
							<input placeholder="Required" type="text" id="address" name="user_address">
						</div>
						<div class="contact-item">
							<label for="city">City</label><br>
							<input placeholder="Required" type="text" id="city" name="user_city">
						</div>

						<div class="contact-item">
							<label class="user-state" for="state">State</label>
							<select id="state" name="user_state" class="select-box" required>
								<!-- to style the disabled text use the select attribute in css  -->
								<option value disabled selected>Choose State</option>
								<option value="AL">Alabama</option>
								<option value="AK">Alaska</option>
								<option value="AZ">Arizona</option>
								<option value="AR">Arkansas</option>
								<option value="CA">California</option>
								<option value="CO">Colorado</option>
								<option value="CT">Connecticut</option>
								<option value="DE">Delaware</option>
								<option value="DC">District Of Columbia</option>
								<option value="FL">Florida</option>
								<option value="GA">Georgia</option>
								<option value="HI">Hawaii</option>
								<option value="ID">Idaho</option>
								<option value="IL">Illinois</option>
								<option value="IN">Indiana</option>
								<option value="IA">Iowa</option>
								<option value="KS">Kansas</option>
								<option value="KY">Kentucky</option>
								<option value="LA">Louisiana</option>
								<option value="ME">Maine</option>
								<option value="MD">Maryland</option>
								<option value="MA">Massachusetts</option>
								<option value="MI">Michigan</option>
								<option value="MN">Minnesota</option>
								<option value="MS">Mississippi</option>
								<option value="MO">Missouri</option>
								<option value="MT">Montana</option>
								<option value="NE">Nebraska</option>
								<option value="NV">Nevada</option>
								<option value="NH">New Hampshire</option>
								<option value="NJ">New Jersey</option>
								<option value="NM">New Mexico</option>
								<option value="NY">New York</option>
								<option value="NC">North Carolina</option>
								<option value="ND">North Dakota</option>
								<option value="OH">Ohio</option>
								<option value="OK">Oklahoma</option>
								<option value="OR">Oregon</option>
								<option value="PA">Pennsylvania</option>
								<option value="RI">Rhode Island</option>
								<option value="SC">South Carolina</option>
								<option value="SD">South Dakota</option>
								<option value="TN">Tennessee</option>
								<option value="TX">Texas</option>
								<option value="UT">Utah</option>
								<option value="VT">Vermont</option>
								<option value="VA">Virginia</option>
								<option value="WA">Washington</option>
								<option value="WV">West Virginia</option>
								<option value="WI">Wisconsin</option>
								<option value="WY">Wyoming</option>
							</select>
						</div>

						<div class="contact-item-zip">
							<label for="zip">Zip Code</label>
							<input placeholder="Required" type="number" id="zip" name="user_zip">
						</div>
					</fieldset>
				</div> <!-- contact container -->

				<div class="border-2"></div>

				<div class="section-2">
					<fieldset>
						<legend class="newsletter">Newsletter</legend>

						<div class="checkbox-wrap">
							<p>Select the newsletters you would like to recieve</p>
							<div class="flex-item">
								<input type="checkbox" id="html-news" name="user_choice"
									value="news_html">
								<label class="news" for="html">HTMLNews</label><br>
							</div>

							<div class="flex-item">
								<input type="checkbox" id="css" name="user_choice" value="news_css">
								<label class="news" for="css">CSSNews</label><br>
							</div>

							<div class="flex-item">
								<input type="checkbox" id="java" name="user_choice" value="news_java">
								<label class="news" for="java">Javascript News</label>
							</div>
						</div> <!-- checkbox wrap -->	

						<div class="radio-wrap">
							<p class="news-format">Newsletter Format</p>

							<div class="flex-item">
								<input type="radio" id="html" name="user_format" value="format_html">
								<label class="format" for="html">HTML</label><br>
							</div>

							<div class="flex-item">
								<input type="radio" id="plain" name="user_format" value="format_plain">
								<label class="format" for="plain">Plaintext</label><br>
							</div>
						</div> <!-- radio wrap -->	

						<div class="flex-item-2">
							<label class="last-label" for="topics">Other topics you'd like to hear
								about</label>
							<textarea name="topics" id="topics" rows="5" cols="40" placeholder="Required"></textarea>
						</div>

						<button class="submit" type="button">Sign Up</button>

					</fieldset>
				</div> <!-- section 2 -->	
			</form>

			<div class="footer">
				<footer>
					<p>Copyright The Code Review</p>
				</footer>
			</div>
		</div> <!-- page wrap -->	

	</body>

</html>
