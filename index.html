<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/normalize.css">
	<title>Courtney's online registration</title>
</head>

<body>
	<header>
		<h1>The Code Review</h1>
	</header>

	<div class="container">
	<div class="sign-up">
		<h2>Signup for our newsletter</h2>
		<p>Get the latest news on how your code is doing right in you inbox</p>
	</div>

	<div class="border"></div>
	
		<h2 class="head2">Contact Information</h2>

		<div class="section-1">
			<form action="index.html" method="post">

				<label for="name">Full Name</label><br>
				<input placeholder="Required" type="text" id="name" name="user_name">

				<label for="email">Email Address</label><br>
				<input placeholder="Required" type="text" id="email" name="user_email">

				<label for="number">Phone Number</label><br>
				<input type="text" id="number" name="user_number">

				<label for="address">Street Address</label><br>
				<input type="text" id="address" name="user_address">

				<label for="city">City</label><br>
				<input type="text" id="city" name="user_city">


				<div class="select-container">

				<select id="state" name="user_state" value="" required>
					<option value="" class="choose">Choose State</option>
					
					<option value="AL">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA">California</option>
					<option value="CO">Colorado</option>
					<option value="CT">Connecticut</option>
					<option value="DE">Delaware</option>
					<option value="DC">District Of Columbia</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
				</select>
			</div>
<!-- Zip code input is roughly 
a quarter of the width of other 
inputs on Desktop sized screens.  -->

				<label for="zip">Zip Code</label>
				<input type="text" id="zip" name="user_zip">
		</div>

		<div class="section-2">
			<h2>Newsletter</h2>
			<fieldset>
				<legend class="news-type">Select the newsletters you would like to recieve</legend>
				<label for="html">Html News</label><br>
				<input type="checkbox" id="html" name="choice_1" value="html-news">
				
				<label for="css">CSS News</label><br>
				<input type="checkbox" id="css" name="choice_2" value="html-news">

				<label for="javascript">Javascript News</label><br>
				<input type="checkbox" id="javascript" name="choice_3" value="html-news">
			</fieldset>

			<fieldset>
				<legend class="news-format">Newsletter format</legend>

				<label for="format-html">HTML</label>
				<input type="radio" id="format-html" name="format" value="HTML">

				<label for="format-plain">Plain text</label>
				<input type="radio" id="format-plain" name="format" value="Plan text">

			</fieldset>

	
			<label for="topics">Other topics you'd like to hear about</label>
			<textarea name="topics" id="topics"></textarea>

			<button class="button" type="button">Sign Up</button>
		</div>
		</form>
	

		<footer class="footer">
			<p>Copyright The Code Review</p>
		</footer>
	</div>
	
</body>

</html>
